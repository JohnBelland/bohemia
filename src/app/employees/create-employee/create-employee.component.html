<h1 class="mt-5">Create Employee</h1>
<br/>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input class="form-control" type="text" formControlName="name" id="example-text-input"
               [ngClass]="{'is-invalid': employeeForm.controls['name'].invalid && employeeForm.controls['name'].touched}">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Title</label>
      <div class="col-10">
        <input class="form-control" type="text" formControlName="title" id="example-search-input"
               [ngClass]="{'is-invalid': employeeForm.controls['title'].invalid && employeeForm.controls['title'].touched}">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-email-input" class="col-2 col-form-label">Image Url</label>
      <div class="col-10">
        <input class="form-control" type="text" formControlName="imageUrl" id="example-email-input"
               [ngClass]="{'is-invalid': employeeForm.controls['imageUrl'].invalid && employeeForm.controls['imageUrl'].touched}">
      </div>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">Submit</button>
    <button class="btn btn-primary btn-outline-primary" routerLink="/employees">Cancel</button>
  </fieldset>
</form>
